<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="container">
  <div class="wrapper">

<div class="img-top">
  <img src="images/image-equilibrium.jpg" alt="" class="img">
<div class="img-overlay">
  <img src="images/icon-view.svg" alt="">
</div>
</div>

<div class="content">
<a href="#" class="title">Equilibrium #3429</a>
<p> Our Equilibrium collection promotes balance and calm.</p>
<div class="price">
<div class="eth">
<img src="images/icon-ethereum.svg" alt="icon" class="icon2"><p>0.041 ETH</p></div>
<div class="dur">
  <img src="images/icon-clock.svg" alt="icon">
  <p> 3 days left</p>
</div>
</div>

<div class="line">
</div>

<div class="icon">
  <img src="images/image-avatar.png" alt="icon" width="10%" class="avatar"><p>Creation of <a href="#" class="link">Jules Wyvern</a></p>
</div>


</div>
</div>
</div>

</body>
</html>
